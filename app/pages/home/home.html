<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <button ion-item *ngFor="let employee of employees" 
      (click)="showInfo(employee)">
      <ion-label>{{ employee.name }}</ion-label>
      <ion-toggle checked="true" *ngIf="employee.id == 1002"></ion-toggle>
    </button>
  </ion-list>
</ion-content>
