<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-item *ngFor="let employee of employees" 
    (click)="showInfo(employee)">
      <h2>{{employee.username}}</h2>
      <p>{{employee.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
